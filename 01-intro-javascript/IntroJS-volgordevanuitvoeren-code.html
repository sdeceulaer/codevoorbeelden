<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro JS - volgorde van uitvoeren - code voorbeeld</title>
	</head>
	<body>
		<h1>Volgorde van JavaScript uitvoeren - binnen in de code</h1>

		<script>
			document.write("Hello!");
			document.write("Hello, again!");
		</script>

		<p id="intro">Execution order of JavaScript.</p>

		<script>
			document.getElementById("intro").innerHTML = "Original text is replaced by me.";
			document.getElementById("intro").innerHTML = "Original text is changed by me.";
		</script>
	</body>
</html>
